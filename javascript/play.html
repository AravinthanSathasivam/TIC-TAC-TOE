<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/msg.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/x-icon" href="./assests/favicon.ico">
    <title>XO Space</title>
</head>
<body>
    <main>
        <div class="exit-game-row">
            <button class="exit-btn" onclick="exitGame()"><i class="fa fa-close"></i></button>
        </div>
        <div id="players">
            <div class="player" id="player1">
                <img class="player-icon" src="./assests/player01-icon.png" alt="player-01">
                <div class="player-score-detail">
                    <div class="name"></div>
                <div class="score">3</div>
                </div>
                
            </div>

            <div>
                <img class="logo-XO" src="./assests/logo.png" alt="logo">
            </div>
            <div class="player" id="player2">
                <img class="player-icon" src="./assests/player02-icon.png" alt="player-02">
                <div class="player-score-detail">
                    <div class="name"></div>
                <div class="score">3</div>

                </div>
        
            </div>
        </div>
        <div id="msg">
            <img class="player01-win-img" src="./assests/player01-win.png" alt="PLAYER 01 WIN">
            <img class="player02-win-img" src="./assests/player02-img.png" alt="PLAYER 02 WIN">
            <button id="resetBtn"><i class="fa fa-refresh fa-spin"></i></button>
        </div>
        
        <div class="game-base">
            <div id="grid">
                <div class="cell cella1"></div>
                <div class="cell cella2"></div>
                <div class="cell cella3"></div>
        
                <div class="cell cellb1"></div>
                <div class="cell cellb2"></div>
                <div class="cell cellb3"></div>
        
                <div class="cell cellc1"></div>
                <div class="cell cellc2"></div>
                <div class="cell cellc3"></div>
            </div>
            <div id="snackbar">Already Played!!</div>
        </div>
        
        <footer> Â© 2023 TIC TAC TOE</footer>
    </main>

    <script src="js/main.js"></script>
    
    
</body>
</html>
