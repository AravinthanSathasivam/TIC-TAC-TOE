<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>XO Space</title>
</head>
<body>
    <div class="title-div">
        <div class="enter-player">Enter <br> Player <br>Name</div>
    </div>

    <div class="player-row">
        <div class="player-card">
            <img src="./assests/player01-img.png" alt="player1">
            <div class="text-player">Player 01</div>
            <input class="text-filed-player" required type="text" id="player1Name" placeholder="Enter Name" name="player1Name">
        </div>
        <div class="player-card">
            <img src="./assests/player02-img.png" alt="player1">
            <div class="text-player">Player 02</div>
            <input class="text-filed-player" required type="text" id="player2Name" placeholder="Enter Name" name="player2Name">
        </div>
    </div>
    <div class="btn-row">
        <button id="btnNext" onclick="saveData()" class="btn-next"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
    </div>
</body>

<script src="js/player-detail.js"></script>
</html>
